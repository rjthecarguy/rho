<ion-header>

  <ion-navbar>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf=!submitComplete no-lines>
 
    <form [formGroup]="contact">
 
   		 <ion-item *ngIf="!contact.controls.Name.valid && submitAttempt">
                <p style="color: #ea6153;">Please enter a name.</p>
            </ion-item>

        <ion-item >
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="Name" type="text"></ion-input>
        </ion-item>
 
         <ion-item *ngIf="!contact.controls.Email.valid && submitAttempt">
                <p style="color: #ea6153;">Please enter an Email address.</p>
            </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="Email" type="text"></ion-input>
        </ion-item>
 
 		<ion-item>
            <ion-label floating>Message</ion-label>
            <ion-textarea formControlName="Message" type="text"></ion-textarea>
        </ion-item>
        
 
    </form>
 
</ion-list>

<button  *ngIf=!submitComplete ion-button full color="primary" (click)="sendForm()">Send</button>



<div id="thankyou" *ngIf="submitComplete"><h1>Thank You!</h1>

<p>We value your feedback and will be in contact with you as soon as possible!</p>

</div>



</ion-content>
