<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
    <ion-list-header class="ionListHeader">
          Navigate
        </ion-list-header>
      <button class="buttonIndent" menuClose ion-item *ngFor="let p of navPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

     <ion-list>
    <ion-list-header class="ionListHeader">
          Test Information
        </ion-list-header>
      <button class="buttonIndent" menuClose ion-item *ngFor="let p of testInfoPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

     <ion-list>
    <ion-list-header class="ionListHeader">
          Test Results
        </ion-list-header>
      <button class="buttonIndent" menuClose ion-item *ngFor="let p of testResultPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

     <ion-list>
    <ion-list-header class="ionListHeader">
          User
        </ion-list-header>
      <button class="buttonIndent" menuClose ion-item *ngFor="let p of userPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>

     <ion-list>
    <ion-list-header class="ionListHeader">
          Account
        </ion-list-header>
      <button class="buttonIndent" menuClose ion-item *ngFor="let p of accountPages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
